apply plugin: 'com.android.application'

buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.0.0-alpha9'
	}
}

repositories {
	jcenter()
}

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.2'

	packagingOptions {
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/NOTICE'
	}

	defaultConfig {
		applicationId "com.liferay.mobile.screens.testapp"
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 4
		versionName "2.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}

	lintOptions {
		abortOnError false
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile project(':liferay-screens')
	compile project(':liferay-material-viewset')
	compile project(':liferay-westeros-viewset')
	compile project(':addbookmarkscreenlet')

	compile 'com.android.support:design:23.1.1'

	androidTestCompile('com.android.support.test:runner:0.4.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestCompile('com.android.support.test:rules:0.4.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}

	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.1') {
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude group: 'com.android.support', module: 'support-v4'
		exclude group: 'com.android.support', module: 'recyclerview-v7'
	}
	androidTestCompile('com.android.support.test.espresso:espresso-idling-resource:2.2.1')
}
buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.0.0-beta2'
	}
}

repositories {
	jcenter()
	maven { url "http://dl.bintray.com/tbruyelle/tbruyelle" }
}